<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let ar = [1,2,3,4,5,6,7,8]
      function findMax(arr) {
          let temp = 0;
          for (let i = 0; i < arr.length; i++) {
              for (let j = i + 1; j < arr.length; j++) {
                  if (arr[i] > arr[j]) {
                      temp = arr[i];
                      arr[i] = arr[j];
                      arr[j] = temp;
                  }
              }
          }
          return arr[arr.length-3];
      }
      console.log(findMax(ar))
  </script>
</body>
</html>
