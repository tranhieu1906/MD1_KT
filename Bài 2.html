<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let ar = [1,2,3,4,5,6,7]
      function tryRemoveFromArray(arr,index){
          let newArr = []
          for (let i = 0 ; i < arr.length ; i++){
          if (index > arr.length){
                return arr
          }else if (i === index){
                continue
          }else {
                newArr.push(arr[i])
          }
        }
          return newArr
      }

      console.log(tryRemoveFromArray(ar,3))

  </script>
</body>
</html>
